<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
  </head>
  <body>
    <form action method="GET">
      <fieldset>
        <legend>Thông tin cá nhân</legend>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" maxlength="10" />
        <input
          type="password"
          name
          id
          placeholder="Enter password"
          size="50" />
        <br />
        <br />
      </fieldset>
      <br />
      <br />
      <!-- thuộc tính kg cho người use sửa DL trên web ở thẻ input -->
      <input type="text" value="KH001" readonly />
      <input type="text" value="KH002" disabled />

      <input type="number" placeholder="Enter a number" min="1" max="5" />
      <br />
      <br />

      <input type="email" name id placeholder="Enter email" />
      <input type="text" name id placeholder="Enter address" required />
      <input
        type="tel"
        name
        id
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="123-123-1234" />
      <br />
      <br />

      <button type="submit">Submit</button>
      <!-- type là button thì khi click vào KG LOAD lại trang -->
      <input type="button" value="Button" />
      <input type="submit" />

      <input type="reset" value="Reset" />
      <br />
      <br />
      <textarea name id cols="50" rows="10"></textarea>
      <br />
      <!-- combobox/ dropdown -->
      <select name id multiple>
        <option value>Chọn nhiều hãng xe</option>
        <option value>Yamaha</option>
        <option value>Honda</option>
        <option value>Toyota</option>
        <option value>Mazada</option>
        <option value>BMW</option>
      </select>
      <br>
      <br>
      <select name id>
        <option value>Chọn hãng xe</option>
        <optgroup>
          <option value>Chọn xe máy</option>
          <option value>Yamaha</option>
          <option value>Honda</option>
        </optgroup>

        <optgroup>
          <option value>Chọn ô tô</option>
          <option value>Mazada</option>
          <option value>Suzuki</option>
          <option value>Toyota</option>
        </optgroup>

        <input type="date" name id />
        <input type="file" name id />
        <br />
        <br />
        <label for>Vui lòng chọn môn học</label>
        <input type="checkbox" name="Subject" value="Math" id="math" />
        <label for="math">Math</label>

        <input type="checkbox" name="Subject" value="Physic" id="physic" />
        <label for="physic">Physic</label>

        <input type="checkbox" name="Subject" value="Chemistry" id="chem" />
        <label for="chem">Chemistry</label>

        <input type="checkbox" name="Subject" value="Biology" id="bio" />
        <label for="bio">Biology</label>
        <br />
        <br />
        <input type="radio" name="Gender" value="Male" id="male" />
        <label for="math">Male</label>

        <input type="radio" name="Gender" value="Female" id="female" />
        <label for="physic">Female</label>

        <input type="radio" name="Gender" value="Other" id="other" />
        <label for="chem">Khác</label>
      </form>
    </body>
  </html>
